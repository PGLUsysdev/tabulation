<table class="table table-striped table-bordered">
	<thead>
		<tr><th>#</th><th>Filename</th><th>Thumbnail</th><th>Action</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="picture in pictures">
			<td>{{$index+1}}</td><td>{{picture.filename}}</td><td><img style="width: 15%;" src="{{picture.thumbnail}}"></td>
			<td><button type="button" class="btn btn-danger btn-sm" ng-click="app.removePicture(this,picture)"><i class="fa fa-times"></i></button></td>
		</tr>
	</tbody>
</table>
