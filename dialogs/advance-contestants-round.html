<h5><small class="text-muted">Round:</small> {{advanceContestantsRounds.description}}</h5>
<h5><small class="text-muted">No. of winner(s):</small> {{advanceContestantsRounds.winners}}</h5>
<h5>Contestants</h5>
<table class="table table-striped">
	<thead>
		<tr><th>No</th><th>Name</th><th>Description</th><th>Total</th><th>Rank</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="acr in advanceContestantsRounds.contestants">
		<td>{{acr.contestant_no}}</td><td>{{acr.contestant_name}}</td><td>{{acr.description}}</td><td>{{acr.round_total}}</td><td>{{$index+1}}</td></tr>
	</tbody>
</table>
<h5>Advance to?</h5>
<form name="form.advanceContestantsRounds">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Portion:</label>
    <div class="col-sm-10">
      <select class="form-control" name="portion" ng-class="{'is-invalid': form.advanceContestantsRounds.portion.$touched && form.advanceContestantsRounds.portion.$invalid}" ng-model="advanceContestantsRounds.portion" ng-options="cp.description for cp in advanceContestantsRounds.portions track by cp.id" required></select>
	  <div class="form-control-feedback" ng-show="form.advanceContestantsRounds.portion.$touched && form.advanceContestantsRounds.portion.$invalid">Please select portion</div>
    </div>
  </div>
</form>
