<form class="form-inline">
	<input class="form-control mr-sm-6" type="search" placeholder="Search" ng-model="search" aria-label="Search">
</form>
<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped" style="margin-top: 25px;">
			<thead>
				<tr>
					<th>#</th>
					<th>Id</th>
					<th>Name</th>
					<th>Gender</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pj in portion_judges | filter:search">
					<td>{{$index+1}}</td>
					<td>{{pj.judge_id}}</td>
					<td>{{pj.judge_fullname}}</td>
					<td>{{pj.gender}}</td>
					<td>
						<div class="toggle lg">
						  <label>
							<input type="checkbox" ng-model="pj.status" ng-checked="pj.status"><span class="button-indecator"></span>
						  </label>
						</div>							
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
